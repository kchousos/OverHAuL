name: Benchmark

on:
  pull_request:
    branches:
      - master

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install uv
        uses: taiki-e/install-action@v2
        with:
          tool: uv

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies using uv
        run: uv pip install .

      - name: Run benchmark
        run: |
          chmod +x ./benchmarks/benchmark.sh
          ./benchmarks/benchmark.sh

      - name: Find benchmark directory name
        id: finddir
        run: |
          DIR=$(find benchmark_results -mindepth 1 -maxdepth 1 -type d | head -n 1)
          BASENAME=$(basename "$DIR")
          mv "$DIR" "./$BASENAME"
          echo "artifact_name=$BASENAME" >> "$GITHUB_OUTPUT"

      - name: Upload benchmark artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.move_and_capture.outputs.artifact_name }}
          path: ${{ steps.move_and_capture.outputs.artifact_name }}
