name: 'Test Report'
on:
  workflow_run:
    workflows: ['Pytest']
    types:
      - completed
permissions:
  contents: read
  actions: read
  checks: write
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
    - uses: dorny/test-reporter@v1
      with:
        artifact: test-results
        name: JEST Tests
        path: test-results.xml
        reporter: jest-junit