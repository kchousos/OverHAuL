name: Pytest

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Poetry
      uses: abatilo/actions-poetry@v2
        
    - name: Install dependencies
      run: poetry install --no-interaction
        
    - name: Run tests
      run: |
        source .venv/bin/activate
        poetry run pytest -v